# Site settings
title: "Adam Grandt Resume"
description: "Onile resume"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "false"
resume_name:                    "Adam Grandt"
resume_title:                   "Enterprise Technology Leader"

# used for the contact button in _layouts/resume.html
