# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "646.867.1471"
resume_contact_address:         "Washington DC, 20018"

resume_header_contact_info:     "Washington DC, 20018 &#9865; 646.867.1471 &#9865; adam@ht0.co"
